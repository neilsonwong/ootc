<div class="header">
    <div class="logo">
        <a [routerLink]="['/']">
            <h1 class="title">OOTC</h1>
        </a>
    </div>
    <div class="navigation" [class.loggedIn]="securityClearance > 0">
        <ng-container *ngFor="let securityLevel of securityLevels">
            <ng-container *ngIf="securityClearance >= securityLevel">
                <div *ngFor="let link of navLinks[securityLevel]"
                    class="nav-item {{ link.text }}"
                    [class.highlight]="link.text === highlight">
                    <a [routerLink]="[link.url]">
                        {{ link.text | uppercase }}
                    </a>
                </div>
            </ng-container>
        </ng-container>
        <ng-container *ngIf="securityClearance > 0">
            <div class="logout-box">
                <span class="welcome-message">Hi {{ name }}</span>
                <button mat-raised-button color="accent" type="button" (click)="logout()">Log out</button>
            </div>
        </ng-container>
    </div>
    <div class="mobile-nav">
        <button mat-icon-button class="mobile-nav-hamburger" [matMenuTriggerFor]="menu">
            <mat-icon>menu</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <ng-container *ngFor="let securityLevel of securityLevels">
                <ng-container *ngIf="securityClearance >= securityLevel">
                    <div *ngFor="let link of navLinks[securityLevel]"
                        class="nav-item {{ link.text }}">
                        <button mat-menu-item [routerLink]="[link.url]">{{ link.text | uppercase }}</button>
                    </div>
                </ng-container>
            </ng-container>
            <button *ngIf="securityClearance > 0" 
                mat-menu-item color="accent" (click)="logout()">LOG OUT</button>
        </mat-menu>
    </div>
</div>
