<app-container>
    <h2>Attendance</h2>
    <div class="attendance-container stand-alone-wide-box">
        <h3 class="attendance-table-title">{{ date | date:'fullDate' }}</h3>
        <ng-container *ngIf="!userFound; else thanks">
            <p>Enter the email of the user</p>
            <form class="attendance-form" [formGroup]="userIdentifyForm" (ngSubmit)="userCheckIn()">
                <mat-form-field>
                    <input matInput type="email" placeholder="Email" formControlName="email">
                </mat-form-field>
                <button mat-raised-button color="primary" type="submit">Check-in</button>
            </form>
        </ng-container>
        <ng-template #thanks>
            <p>Thanks for signing in.</p>
        </ng-template>
    </div>
</app-container>
