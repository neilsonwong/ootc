<div class="registration-form">
    <h2 class="registration-form-title">Registration</h2>
    <div>
        <form class="" [formGroup]="registrationForm" (ngSubmit)="onRegister()">
            <mat-form-field>
                <input matInput type="text" placeholder="First Name" formControlName="firstName">
            </mat-form-field>
            <mat-form-field>
                <input matInput type="text" placeholder="Middle Name" formControlName="middleName">
            </mat-form-field>
            <mat-form-field>
                <input matInput type="text" placeholder="Last Name" formControlName="lastName">
            </mat-form-field>
            <mat-form-field>
                <input matInput type="email" placeholder="Email" formControlName="email">
            </mat-form-field>
            <mat-form-field>
                <input matInput type="tel" placeholder="Phone Number" formControlName="phoneNumber">
            </mat-form-field>
            <mat-form-field>
                <input matInput type="number" placeholder="Age" formControlName="age">
            </mat-form-field>
            <mat-form-field>
                <input matInput type="number" placeholder="Experience" formControlName="experience">
            </mat-form-field>
            <mat-form-field>
                <input matInput type="text" placeholder="Comments" formControlName="comments">
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit">Register</button>
        </form>
    </div>
</div>
