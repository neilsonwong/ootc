<mat-card class="upcoming-reservation-card">
    <mat-card-header>
        <mat-card-title>{{ date | date:'fullDate' }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <app-reservation-details *ngFor="let reservation of reservations"
            [event]="reservation"
            [simple]="true"
            [clear]="false"></app-reservation-details>
    </mat-card-content>
</mat-card>
