<mat-card class="upcoming-reservation-card">
    <mat-card-header>
        <mat-card-title>{{ date | date:'fullDate' }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div *ngFor="let reservation of reservations"
            class="reservation-summary">
            <div class="reservation-role">{{ reservation.desc }}</div>
            <div class="reservation-start-time">{{ reservation.startTime }}</div>
        </div>
    </mat-card-content>
</mat-card>
