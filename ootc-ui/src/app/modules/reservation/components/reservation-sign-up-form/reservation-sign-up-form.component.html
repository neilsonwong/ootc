<div *ngIf="department"
    class="reservation-sign-up-form">
    <mat-selection-list #reservations>
        <mat-list-option *ngFor="let timeSlot of available"
            class="reservation-sign-up-selection-item"
            color="primary"
            [disabled]="timeSlot.hasSpace === false"
            [class.disabled]="timeSlot.hasSpace === false"
            [value]="timeSlot">
            <app-reservation-sign-up-line 
                [simple]="false"
                [clear]="true"
                [embedded]="true"
                [event]="timeSlot">
            </app-reservation-sign-up-line>
        </mat-list-option>
    </mat-selection-list>
    <div class="button-bar">
        <button mat-raised-button color="accent" type="button" (click)="clearSelected()">Clear</button>
        <button mat-raised-button color="primary" type="button" (click)="reserveSelected()"
            [disabled]="reservations.selectedOptions.selected.length === 0">Reserve</button>
    </div>
</div>
