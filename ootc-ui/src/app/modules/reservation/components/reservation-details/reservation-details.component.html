<div class="reservation-details"
    [class.simple]="simple"
    [class.clear]="clear">
    <div class="role">{{ desc }}</div>
    <div class="date">{{ startDate }}</div>
    <div class="time">{{ startTime }}
        <span class="end-time"> - {{ endTime }}</span>
    </div>
    <div class="duration">{{ duration }}</div>
</div>
