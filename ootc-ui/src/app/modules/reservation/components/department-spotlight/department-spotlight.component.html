<div class="department-spotlight">
    <mat-button-toggle-group class="toggle-menu" (change)="selectDept($event)">
        <mat-button-toggle *ngFor="let dept of departments"
            class="toggle-button"
            [value]="dept.id">{{ dept.name }}</mat-button-toggle>
    </mat-button-toggle-group>
    <ng-container *ngIf="selectedIndex !== -1; else pickSomething">
        <p *ngFor="let descFragment of blurbs[selectedIndex]">
            {{ descFragment }}
        </p>
    </ng-container>
    <ng-template #pickSomething>
        <div class="no-selection-desc">
            <app-emoji-text text="Pick a department!!"></app-emoji-text>
        </div>
    </ng-template>
</div>
